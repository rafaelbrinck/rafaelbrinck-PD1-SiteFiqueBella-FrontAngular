<div class="flex flex-col p-6 sm:p-8 relative">
  
  <button (click)="onClose()" class="absolute top-6 right-6 text-gray-400 hover:text-gray-700 transition-colors text-2xl">
    <i class="bi bi-x-lg"></i>
  </button>

  <div class="flex flex-col items-center text-center mb-8">
    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4 text-green-600 shadow-sm">
      <i class="bi bi-check-lg text-4xl"></i>
    </div>
    <h1 class="text-2xl font-bold text-gray-800">Pagamento Confirmado</h1>
    <p class="text-gray-500 text-sm mt-1">
      Realizado em {{ transacao?.data_pagamento | date:"dd 'de' MMMM 'de' yyyy, às HH:mm" }}
    </p>
  </div>

  <div class="bg-gray-50 rounded-xl p-6 text-center border border-gray-200 mb-8">
    <p class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-1">Valor Total</p>
    <p class="text-4xl font-extrabold text-green-600">
      {{ transacao?.valor_pago | currency:'BRL' }}
    </p>
    
    <div class="flex items-center justify-center gap-2 mt-4 text-gray-700 font-medium">
      <i class="bi" [ngClass]="getIconeMetodo()"></i>
      <span>Via {{ getMetodoPagamentoNome() }}</span>
    </div>
  </div>

  <div class="space-y-4">
    
    <div class="flex justify-between items-center border-b border-gray-100 pb-3">
      <span class="text-gray-500 text-sm">Cliente</span>
      <span class="text-gray-800 font-semibold">{{ getClienteNome() }}</span>
    </div>

    <div class="flex justify-between items-center pt-2">
      <span class="text-gray-400 text-xs">ID da Transação</span>
      <span class="text-gray-400 text-xs font-mono">{{ transacao?.transacao_id }}</span>
    </div>

  </div>

</div>
