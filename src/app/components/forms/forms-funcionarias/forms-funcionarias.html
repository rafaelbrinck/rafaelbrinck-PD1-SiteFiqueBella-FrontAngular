<div class="flex flex-col p-6 sm:p-8">
  <div class="flex items-center mb-6">
    <i class="bi bi-person-vcard-fill text-3xl text-pink-500"></i>
    <h1 *ngIf="isEditMode; else novoFuncionarioTitle" class="text-2xl font-bold text-gray-700 ml-3">Editar Funcionária</h1>
    <ng-template #novoFuncionarioTitle>
      <h1 class="text-2xl font-bold text-gray-700 ml-3">Nova Funcionária</h1>
    </ng-template>
  </div>

  <form (ngSubmit)="onSubmit()" class="flex flex-col">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">

      <div class="col-span-2">
        <h3 class="text-lg font-semibold text-gray-600 border-b border-gray-300 pb-2 mb-4">Dados Pessoais</h3>
      </div>
      
      <div class="col-span-2">
        <label for="nome" class="block text-sm font-semibold text-gray-700 mb-1">Nome Completo</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="funcionaria.nome" required
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="funcionaria.email" required
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
      </div>
      <div>
        <label for="telefone" class="block text-sm font-semibold text-gray-700 mb-1">Telefone</label>
        <input type="tel" id="telefone" name="telefone" [(ngModel)]="funcionaria.telefone"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition"
               maxlength="11">
      </div>

      <div class="col-span-2 mt-4">
        <h3 class="text-lg font-semibold text-gray-600 border-b border-gray-300 pb-2 mb-4">Especialidades</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <div *ngFor="let servico of listaDeServicos" class="flex items-center">
            <input type="checkbox" id="servico-{{servico.servico_id}}" 
                   [checked]="isServicoSelecionado(servico.servico_id!)"
                   (change)="onServicoChange(servico.servico_id!, $event)"
                   class="h-4 w-4 rounded border-gray-300 text-pink-500 focus:ring-pink-400">
            <label for="servico-{{servico.servico_id}}" class="ml-3 text-sm text-gray-700">{{ servico.nome }}</label>
          </div>
        </div>
      </div>

    </div>

    <div class="mt-10 flex justify-end gap-4">
      <button type="button" (click)="onCancel()"
              class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors">
        Cancelar
      </button>
      <button type="submit"
              class="flex items-center justify-center gap-2 bg-pink-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-pink-600 transition-colors shadow-sm">
        <i class="bi bi-check-circle-fill"></i>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
