<div class="flex flex-col p-6 sm:p-8">
  <div class="flex items-center mb-6">
    <i class="bi bi-calendar-plus-fill text-3xl text-pink-500"></i>
    <h1 *ngIf="agendamento.id; else novoTitle" class="text-2xl font-bold text-gray-700 ml-3">Editar Agendamento</h1>
    <ng-template #novoTitle>
      <h1 class="text-2xl font-bold text-gray-700 ml-3">Novo Agendamento</h1>
    </ng-template>
  </div>

  <form (ngSubmit)="onSubmit()" class="flex flex-col">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div class="md:col-span-2">
        <label for="cliente" class="block text-sm font-semibold text-gray-700 mb-1">Cliente</label>
        <select id="cliente" name="cliente" [(ngModel)]="agendamento.cliente_id" required class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
          <option [ngValue]="null" disabled>Selecione um cliente</option>
          <option *ngFor="let cliente of listaClientes" [value]="cliente.id">{{cliente.nome}} {{cliente.sobrenome}}</option>
        </select>
      </div>

      <div>
        <label for="servico" class="block text-sm font-semibold text-gray-700 mb-1">Serviço</label>
        <select id="servico" name="servico" [(ngModel)]="agendamento.servico_id" required class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
          <option [ngValue]="null" disabled>Selecione um serviço</option>
          <option *ngFor="let servico of listaServicos" [value]="servico.id">{{servico.nome}}</option>
        </select>
      </div>

      <div>
        <label for="funcionaria" class="block text-sm font-semibold text-gray-700 mb-1">Funcionária</label>
        <select id="funcionaria" name="funcionaria" [(ngModel)]="agendamento.funcionaria_id" required class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
          <option [ngValue]="null" disabled>Selecione uma funcionária</option>
          <option *ngFor="let func of listaFuncionarias" [value]="func.id">{{func.nome}} {{func.sobrenome}}</option>
        </select>
      </div>
      
      <div>
        <label for="data" class="block text-sm font-semibold text-gray-700 mb-1">Data</label>
        <input type="date" id="data" name="data" [(ngModel)]="dataAgendamento" required class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
      </div>
      
      <div class="flex items-center gap-4">
        <div>
          <label for="horaInicio" class="block text-sm font-semibold text-gray-700 mb-1">Início</label>
          <input type="time" id="horaInicio" name="horaInicio" [(ngModel)]="horaInicio" required class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
        </div>
        <div>
          <label for="horaFim" class="block text-sm font-semibold text-gray-700 mb-1">Fim</label>
          <input type="time" id="horaFim" name="horaFim" [(ngModel)]="horaFim" required class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
        </div>
      </div>
    </div>

    <div class="mt-8 flex justify-end gap-4">
      <button type="button" *ngIf="agendamento" (click)="onDelete()" class="flex items-center justify-center gap-2 bg-red-500 text-gray-100 font-semibold py-2 px-6 rounded-lg hover:bg-red-700 transition-colors">
        
        <i class="bi bi-trash"></i>
        <span>Deletar</span>
      </button>
      <button type="button" (click)="onCancel()" class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors">
        Cancelar
      </button>
      <button type="submit" class="flex items-center justify-center gap-2 bg-pink-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-pink-600 transition-colors shadow-sm">
        <i class="bi bi-check-circle-fill"></i>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
