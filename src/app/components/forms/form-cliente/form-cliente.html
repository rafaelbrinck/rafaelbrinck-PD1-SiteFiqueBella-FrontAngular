<p>form-cliente works!</p>
<div class="flex flex-col p-6 sm:p-8">
  <div class="flex items-center mb-6">
    <i class="bi bi-person-heart text-3xl text-pink-500"></i>
    <h1 *ngIf="isEditMode; else novoClienteTitle" class="text-2xl font-bold text-gray-700 ml-3">Editar Cliente</h1>
    <ng-template #novoClienteTitle>
      <h1 class="text-2xl font-bold text-gray-700 ml-3">Novo Cliente</h1>
    </ng-template>
  </div>

  <form (ngSubmit)="onSubmit()" class="flex flex-col">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div>
        <label for="nome" class="block text-sm font-semibold text-gray-700 mb-1">Nome</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" required
               placeholder="Ex: Ana"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
      </div>

      <div>
        <label for="sobrenome" class="block text-sm font-semibold text-gray-700 mb-1">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" [(ngModel)]="cliente.sobrenome" required
               placeholder="Ex: Silva"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="cliente.email" required
               placeholder="Ex: ana.silva@example.com"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
      </div>

      <div>
        <label for="telefone" class="block text-sm font-semibold text-gray-700 mb-1">Telefone</label>
        <input type="tel" id="telefone" name="telefone" [(ngModel)]="cliente.telefone"
               placeholder="Ex: (51) 98877-6655"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
      </div>

      <div class="md:col-span-2">
        <label for="data_nascimento" class="block text-sm font-semibold text-gray-700 mb-1">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" [(ngModel)]="cliente.data_nascimento"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
      </div>

    </div>

    <div class="mt-8 flex justify-end gap-4">
      <button type="button" (click)="onCancel()"
              class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors">
        Cancelar
      </button>
      <button type="submit"
              class="flex items-center justify-center gap-2 bg-pink-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-pink-600 transition-colors shadow-sm">
        <i class="bi bi-check-circle-fill"></i>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
