<div class="flex flex-col p-6 sm:p-8">
  <div class="flex items-center mb-6">
    <i class="bi bi-box2-heart-fill text-3xl text-pink-500"></i>
    <h1 *ngIf="isEditMode; else novoServicoTitle" class="text-2xl font-bold text-gray-700 ml-3">Editar Serviço</h1>
    <ng-template #novoServicoTitle>
      <h1 class="text-2xl font-bold text-gray-700 ml-3">Novo Serviço</h1>
    </ng-template>
  </div>

  <form (ngSubmit)="onSubmit()" class="flex flex-col">
    <div class="space-y-6">
      <div>
        <label for="nome" class="block text-sm font-semibold text-gray-700 mb-1">Nome do Serviço</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="servico.nome" required
               placeholder="Ex: Escova Progressiva"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
      </div>

      <div>
        <label for="preco" class="block text-sm font-semibold text-gray-700 mb-1">Preço (R$)</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">R$</span>
          <input type="number" id="valor" name="valor" [(ngModel)]="servico.valor" required
                step="0.01" placeholder="Ex: 250.00"
                 class="w-full pt-3 pb-3 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-pink-400 focus:border-transparent transition">
        </div>
      </div>
    </div>

    <div class="mt-8 flex justify-end gap-4">
      <button type="button" (click)="onCancel()"
              class="bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors">
        Cancelar
      </button>
      <button type="submit"
              class="flex items-center justify-center gap-2 bg-pink-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-pink-600 transition-colors shadow-sm">
        <i class="bi bi-check-circle-fill"></i>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
