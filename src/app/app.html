<main class="h-screen w-full bg-gray-100 md:flex overflow-hidden">

  <nav class="
      fixed bottom-0 z-50 w-full bg-pink-500 border-t 
      md:relative md:w-64 md:h-full md:flex md:flex-col md:p-4 md:border-t-0 md:text-white" *ngIf="authService.logado$ | async"> 

      <div class="hidden md:flex items-center mb-8 select-none titulo">
        <i class="bi bi-gem text-4xl text-pink-400"></i>
        <h1 class="text-2xl font-bold ml-3">Fique Bella</h1>
      </div>

      <div class="
          flex justify-around items-center h-full
          md:flex-col md:items-stretch md:justify-start md:space-y-2">   
          <a routerLink="/home" class="
              flex flex-col items-center justify-center p-2 text-pink-100 text-xs w-16
              md:flex-row md:justify-start md:w-full md:text-white md:text-base md:p-3 md:rounded-lg md:space-x-3
              hover:text-pink-400 md:hover:bg-gray-700 transition-colors duration-200 cursor-pointer">
              <i class="bi bi-house-door-fill text-2xl"></i>
              <span class="font-semibold hidden md:block">Home</span>
          </a>

          <a routerLink="/estatisticas" class="flex flex-col items-center justify-center p-2 text-pink-100 text-xs w-16 md:flex-row md:justify-start md:w-full md:text-white md:text-base md:p-3 md:rounded-lg md:space-x-3 hover:text-pink-400 md:hover:bg-gray-700 transition-colors duration-200 cursor-pointer">
            <i class="bi bi-bar-chart-line-fill text-2xl"></i>
            <span class="font-semibold hidden md:block">Estat√≠sticas</span>
          </a>
          <a routerLink="/agendamentos" class="flex flex-col items-center justify-center p-2 text-pink-100 text-xs w-16 md:flex-row md:justify-start md:w-full md:text-white md:text-base md:p-3 md:rounded-lg md:space-x-3 hover:text-pink-400 md:hover:bg-gray-700 transition-colors duration-200 cursor-pointer">
              <i class="bi bi-calendar-heart text-2xl"></i>
              <span class="font-semibold hidden md:block">Agendamentos</span>
          </a>
          <a routerLink="/cadastros" class="flex flex-col items-center justify-center p-2 text-pink-100 text-xs w-16 md:flex-row md:justify-start md:w-full md:text-white md:text-base md:p-3 md:rounded-lg md:space-x-3 hover:text-pink-400 md:hover:bg-gray-700 transition-colors duration-200 cursor-pointer">
              <i class="bi bi-person-circle text-2xl"></i>
              <span class="font-semibold hidden md:block">Cadastros</span>
          </a>
      </div>

      <div class="
          hidden
          md:flex md:items-center md:w-full md:text-white md:text-base md:p-3 md:rounded-lg md:space-x-3 md:mt-auto
          hover:text-pink-400 md:hover:bg-gray-700 transition-colors duration-200 cursor-pointer"
          (click)="logout()">
          <i class="bi bi-box-arrow-left text-2xl"></i>
          <span class="font-semibold hidden md:block">Sair</span>
      </div>
  </nav>
