<main class="h-screen w-full bg-gray-100 lg:flex overflow-hidden">

  <nav class="
      fixed bottom-0 z-50 w-full bg-pink-500 border-t 
      lg:relative lg:w-64 lg:h-full lg:flex lg:flex-col lg:p-4 lg:border-t-0 lg:text-white" *ngIf="authService.logado$ | async"> 

      <div class="hidden lg:flex items-center mb-8 select-none titulo">
        <i class="bi bi-gem text-4xl text-pink-400"></i>
        <h1 class="text-2xl font-bold ml-3">Fique Bella</h1>
      </div>

      <div class="
          flex justify-around items-center h-full
          lg:flex-col lg:items-stretch lg:justify-start lg:space-y-2">   
          <a routerLink="/home" class="
              flex flex-col items-center justify-center p-2 text-pink-100 text-xs w-16
              lg:flex-row lg:justify-start lg:w-full lg:text-white lg:text-base lg:p-3 lg:rounded-lg lg:space-x-3
              hover:text-pink-400 lg:hover:bg-gray-700 transition-colors duration-200 cursor-pointer">
              <i class="bi bi-house-door-fill text-2xl"></i>
              <span class="font-semibold hidden lg:block">Home</span>
          </a>

          <a routerLink="/estatisticas" class="flex flex-col items-center justify-center p-2 text-pink-100 text-xs w-16 lg:flex-row lg:justify-start lg:w-full lg:text-white lg:text-base lg:p-3 lg:rounded-lg lg:space-x-3 hover:text-pink-400 lg:hover:bg-gray-700 transition-colors duration-200 cursor-pointer">
            <i class="bi bi-bar-chart-line-fill text-2xl"></i>
            <span class="font-semibold hidden lg:block">Estat√≠sticas</span>
          </a>
          <a routerLink="/agendamentos" class="flex flex-col items-center justify-center p-2 text-pink-100 text-xs w-16 lg:flex-row lg:justify-start lg:w-full lg:text-white lg:text-base lg:p-3 lg:rounded-lg lg:space-x-3 hover:text-pink-400 lg:hover:bg-gray-700 transition-colors duration-200 cursor-pointer">
              <i class="bi bi-calendar-heart text-2xl"></i>
              <span class="font-semibold hidden lg:block">Agendamentos</span>
          </a>
          <a routerLink="/cadastros" class="flex flex-col items-center justify-center p-2 text-pink-100 text-xs w-16 lg:flex-row lg:justify-start lg:w-full lg:text-white lg:text-base lg:p-3 lg:rounded-lg lg:space-x-3 hover:text-pink-400 lg:hover:bg-gray-700 transition-colors duration-200 cursor-pointer">
              <i class="bi bi-person-circle text-2xl"></i>
              <span class="font-semibold hidden lg:block">Cadastros</span>
          </a>
      </div>

      <div class="
          hidden
          lg:flex lg:items-center lg:w-full lg:text-white lg:text-base lg:p-3 lg:rounded-lg lg:space-x-3 lg:mt-auto
          hover:text-pink-400 lg:hover:bg-gray-700 transition-colors duration-200 cursor-pointer"
          (click)="logout()">
          <i class="bi bi-box-arrow-left text-2xl"></i>
          <span class="font-semibold hidden lg:block">Sair</span>
      </div>
  </nav>
  <div class="w-full h-full overflow-hidden p-2">
    <router-outlet />
  </div>

</main>
